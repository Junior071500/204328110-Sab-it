<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your external stylesheet -->
</head>
<body>
    <!-- Main Content -->
    <div class="container">
        <h1 id="title">Inglayan Peanut Butter</h1>
        <p id="description">Product Review Form</p>
        
        <form id="survey-form" action="#" method="post">
            <!-- Name Field -->
            <div class="form-group">
                <label for="name" id="name-label">Your Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>
            </div>
            
            <!-- Email Field -->
            <div class="form-group">
                <label for="email" id="email-label">Your Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email address" required>
            </div>
            
            <!-- Number Field -->
            <div class="form-group">
                <label for="number" id="number-label">Your Age:</label>
                <input type="number" id="number" name="age" placeholder="Enter your age" min="18" max="100" required>
            </div>

            <!-- Dropdown Field -->
            <div class="form-group">
                <label for="dropdown">Select your Place:</label>
                <select id="dropdown" name="country" required>
                    <option value="">Please select your country</option>
                    <option value="usa">USA</option>
                    <option value="canada">Canada</option>
                    <option value="mexico">Mexico</option>
                </select>
            </div>

            <!-- Checkbox 1 -->
            <div class="form-group">
                <label>How do you find our crunchy peanut butter?</label>
                <input type="checkbox" id="reading" name="hobbies" value="reading"> Balanced
                <input type="checkbox" id="sports" name="hobbies" value="sports"> Tasty
                <input type="checkbox" id="traveling" name="hobbies" value="traveling"> Too crunchy
                 <input type="checkbox" id="traveling" name="hobbies" value="traveling"> Lacks Crunchiness
                  <input type="checkbox" id="traveling" name="hobbies" value="traveling"> Salty   
            </div>
            <!-- Checkboxe 2 -->
             <div class="form-group">
                <label>How do you find our creamy peanut butter?</label>
                <input type="checkbox" id="reading" name="hobbies" value="reading"> Balanced
                <input type="checkbox" id="sports" name="hobbies" value="sports"> Tasty
                <input type="checkbox" id="traveling" name="hobbies" value="traveling"> Too creamy
                 <input type="checkbox" id="traveling" name="hobbies" value="traveling"> Lacks creaminess
                  <input type="checkbox" id="traveling" name="hobbies" value="traveling"> Oily 
            </div>

        <!-- Radio Buttons -->
            <div class="form-group">
                <label>Would you recommend Inglayan Peanut Butter?</label>
                <input type="radio" id="yes" name="option" value="yes" required> Yes
                <input type="radio" id="no" name="option" value="no" required> No
            </div>

            <!-- Textarea for Comments -->
            <div class="form-group">
                <label for="comments">Additional Comments:</label>
                <textarea id="comments" name="comments" placeholder="Enter any additional comments here" rows="4" cols="50"></textarea>
            </div>

            <!-- Submit Button -->
            <div class="form-group">
                <button type="submit" id="submit">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
